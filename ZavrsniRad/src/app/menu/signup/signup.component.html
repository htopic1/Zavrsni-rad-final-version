<div id="login" (click)="showLogin()" (museover)="showBorder()" (mouseleave)="hideBorder()">
    <div id="animationTopRight" [ngStyle]="borderBtnSignup1"></div>
    <div id="animationTop" [ngStyle]="borderBtnSignup2"></div>
    <div id="animationRight" [ngStyle]="borderBtnSignup3"></div>
    <div id="animationBottom" [ngStyle]="borderBtnSignup4"></div>
    <div id="animationLeft" [ngStyle]="borderBtnSignup5"></div>
    Sign up
</div>

<div id="darkCurtain" [ngStyle]="darkCurtainOpacity"></div>
<div id="loginPage" [ngStyle]="login">
    <div id="loginUser">
        <div id="firstPart">
            <div id="img"><img width="90px" src="../../../assets/logo.png" alt=""></div><br>
            <div>Harry moby shop</div>
        </div>
        <div id="secondPart">
            <div id="content">
                <div id="title">SIGN UP</div><br>
                <div class="typeInformation">IME: *</div>
                <div class="input">
                    <input type="text" placeholder="Type your name">
                </div><br>
                <div class="typeInformation">PREZIME: *</div>
                <div class="input">
                    <input type="text" placeholder="Type your surname">
                </div><br>
                <div class="typeInformation">EMAIL: *</div>
                <div class="input">
                    <input type="email" placeholder="Type your email">
                </div><br>
                <div class="typeInformation">PASSWORD: *</div>
                <div class="input">
                    <input type="password" placeholder="Type your password">
                </div><br>
                <div class="typeInformation">POTVRDI PASSWORD: *</div>
                <div class="input">
                    <input type="password" placeholder="Confirm your password">
                </div><br><br>
                <div id="buttons">
                    <div id="loginBtn2">SIGN UP</div>
                    <div id="cancle" (click)="hideLogin()">NAZAD</div>
                </div>
            </div>
        </div>
    </div>
</div>
